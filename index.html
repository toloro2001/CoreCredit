<!DOCTYPE html>
<html>
<head>
  <!--Page Head-->
  <meta charset="utf-8"/>
<title>Core Credit</title>

</head>
  <style>
  #grid{
    display:grid;
    grid: auto / repeat(auto-fit,minmax(0,max-content));
    justify-content:center;
    background-color:black
      
    
  </style>
  <body>
 <div id="result"></div>
<form action="/action_page.php">
  Username: <input type="text" name="usrnme"><br>
     
  Password: <input type="text" name="psswrd"><br>
  <input type="submit" value="Submit">
      
<script>
// Check browser support
if (typeof(Storage) !== "undefined") {
  // Store
  localStorage.setItem("username", "usrnme");
  localStorage.setItem("password", "psswrd");

// Retrieve
  document.getElementById("result").innerHTML = localStorage.getItem("username");
  document.getElementById("result").innerHTML = localStorage.getItem("password");
} else {
  document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
}
</script>

  </body>
</html>
